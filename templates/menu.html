<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable bar-assertive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-ios-location" ng-click="recommend()"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-assertive">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <div class="item item-divider">
          Menu
        </div>
        <ion-item menu-close href="#/app/home">
          Home
        </ion-item>
        <ion-item menu-close href="#/app/myevents" ng-if="isLogged != null">
          My Events
        </ion-item>
        <ion-item menu-close href="#/app/search">
          Find More
        </ion-item>        
        <div class="item item-divider">
          Settings
        </div>
        <!-- <ion-item menu-close href="#/app/category">
          Category Filter
        </ion-item> -->
        <ion-item menu-close ng-click="login()"" ng-if="isLogged == null"">
          Login
        </ion-item>
        <ion-item menu-close ng-click="logout()" ng-if="isLogged != null">
          Disconnect
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
